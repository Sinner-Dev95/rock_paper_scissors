<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Rock, Paper and Scissors</h1>
    <p>Preparati a giocare con il calssico gioco di carta forbice e sasso</p>


    <div id="risultato" class="risultato">
        <p>Scegli la tua arma per iniziare!</p>
    </div>

    <section class="btn-group">

        <button class="rock"><img src="img-rps/rock-svgrepo-com.svg" width="50px" height="50px"
                alt="rock-icon">ROCK</button>
        <button class="paper"><img src="img-rps/paper-plane-svgrepo-com.svg" width="50px" height="50px"
                alt="paper-icon">PAPER</button>
        <button class="scissor"><img src="img-rps/scissor-filled-opened-tool-svgrepo-com.svg" width="50px" height="50px"
                alt="scissor-icon">SCISSORS</button>

    </section>

    <div id="punteggio" class="punteggio">
        <p>Tu: <span id="human-score">0</span> | Computer: <span id="computer-score">0</span></p>
    </div>
    <script src="rps.js"></script>
</body>







</html>
